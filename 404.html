<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL=https://java-heapler.github.io/portfolio/" />
    <script>
        // Check if we're at the root domain
        if (window.location.pathname === '/' || window.location.pathname === '') {
            window.location.replace("https://java-heapler.github.io/portfolio/");
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://java-heapler.github.io/portfolio/">click here</a>.</p>
</body>
</html>
